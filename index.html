<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikidata Inspector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            overflow-y: hidden; /* Prevent double scrollbars */
        }
        .main-layout {
            display: grid;
            grid-template-rows: auto 1fr;
            height: 100vh;
        }
        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr 3fr; /* 25% and 75% width */
            overflow-y: hidden;
        }
        .scrollable-col {
            overflow-y: auto;
            height: calc(100vh - 100px); /* Adjust based on header height */
        }
        .list-group-item {
            cursor: pointer;
        }
        .list-group-item.active {
            font-weight: bold;
        }
    </style>
</head>
<body class="main-layout">
    <header class="container-fluid text-center py-3 border-bottom">
        <h1 id="main-title">Wikidata Inspector</h1>
    </header>

    <div class="content-wrapper">
        <!-- Left Column: Navigation & Search -->
        <div class="border-end">
            <div class="p-3">
                <p class="text-muted">Select a company or enable live search.</p>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" role="switch" id="search-mode-toggle">
                    <label class="form-check-label" for="search-mode-toggle">Enable full Wikidata search</label>
                </div>

                <!-- Local Navigation (Filter + List) -->
                <div id="local-nav-container">
                    <!-- Country Filter -->
                    <div id="country-filter-container" class="mb-3">
                        <h6>Filter by Country</h6>
                        <div id="country-list" class="list-group list-group-flush small scrollable-col" style="max-height: 200px;">
                            <!-- JS will populate this -->
                        </div>
                    </div>

                    <hr>

                    <!-- Local Company List -->
                    <div id="company-list-container" class="scrollable-col">
                        <div id="local-company-list" class="list-group">
                            <!-- JS will populate this -->
                        </div>
                    </div>
                </div>

                <!-- Live Search (Hidden by default) -->
                <div id="live-search-container" class="d-none">
                    <div id="autocomplete-container" class="position-relative">
                        <input type="text" id="search-input" class="form-control" placeholder="Search all of Wikidata..." autocomplete="off">
                        <div id="autocomplete-results" class="list-group w-100 position-absolute"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Column: Results -->
        <div class="scrollable-col">
            <div class="p-3">
                <div id="loader" class="text-center d-none mt-4">
                    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div id="error-container" class="alert alert-danger d-none mt-4" role="alert"></div>
                <div id="results-container" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
